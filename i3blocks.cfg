[memory]
full_text="$BLOCK_NAME"
interval=30
label=🧠

[cpu]
full_text="$BLOCK_NAME"
interval=15
label=💻

[disk]
ALERT_LOW=20
DIR=/
command=disk
interval=60
label=🏤

[disk]
ALERT_LOW=10
DIR=/home/undg/
command=disk
interval=60
label=🏠

[disk]
ALERT_LOW=5
DIR=/home/undg/Storage/
command=disk
interval=60
label=🏬

[clock]
interval=30
label=📅

[internet]
interval=10

[battery]
command=battery BAT0
interval=5

[volume]
interval=once
signal=10

[pacpackages]
interval=21600
label=📦
signal=8


